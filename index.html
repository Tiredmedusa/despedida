<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta de Amor</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffeef3, #ffc2d1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Cursive', sans-serif;
    }

    .scene {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .card.opened {
      transform: rotateX(-180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .front {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .heart {
      width: 80px;
      height: 80px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 80px;
      height: 80px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -40px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 40px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
      }
    }

    .back {
      background: #fff5f8;
      transform: rotateX(180deg);
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border: 2px dashed #ff99aa;
    }

    .back h1 {
      font-size: 24px;
      color: #d6336c;
      font-family: 'Brush Script MT', cursive;
    }

    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 105, 135, 0.6);
      transform: rotate(-45deg);
      animation: float 6s infinite ease-in-out;
      border-radius: 50%;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: rgba(255, 105, 135, 0.6);
      border-radius: 50%;
      position: absolute;
    }

    .floating-heart::before {
      top: -10px;
      left: 0;
    }

    .floating-heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-300px) rotate(-45deg); opacity: 0; }
    }

  </style>
</head>
<body>

  <div class="scene" onclick="openCard(this)">
    <div class="card">
      <div class="card-face front">
        <div class="heart"></div>
      </div>
      <div class="card-face back">
        <h1> Para Cele, Te amo infinitamente y te deseo lo mejor ðŸ’–</h1>
      </div>
    </div>
  </div>

  <!-- Corazones flotantes -->
  <script>
    const colors = ['#ff99aa', '#ffb3c6', '#ffcce1', '#ffd6e7'];
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.bottom = Math.random() * -200 + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      heart.style.opacity = Math.random() * 0.7 + 0.3;
      document.body.appendChild(heart);
    }

    function openCard(scene) {
      const card = scene.querySelector('.card');
      card.classList.toggle('opened');
    }
  </script>

</body>
</html>
