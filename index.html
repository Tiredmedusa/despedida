<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta RomÃ¡ntica</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      background: linear-gradient(to bottom, #fff0f5, #ffd6e7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      position: relative;
    }

    .scene {
      position: relative;
      width: 340px;
      height: 240px;
      perspective: 1200px;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .scene:hover {
      transform: scale(1.02);
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s ease;
    }

    .card.opened {
      transform: rotateX(-180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
    }

    .front {
      background: radial-gradient(circle at top left, #ffe6f0, #ffdbe8);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      border: 2px solid #ffb6c1;
      position: relative;
    }

    .heart {
      width: 100px;
      height: 100px;
      background: #ff4d6d;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1.8s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 100px;
      background: #ff4d6d;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.15) rotate(-45deg);
      }
    }

    .back {
      background: #fffafd;
      transform: rotateX(180deg);
      padding: 30px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      border: 2px dashed #ff99aa;
      position: relative;
    }

    .back h1 {
      font-size: 30px;
      color: #d6336c;
      margin: 0;
      text-shadow: 1px 1px 2px #fff0f5;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 0.6s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff;
      opacity: 0.8;
      animation: sparkle-fly 1s ease-out forwards;
    }

    @keyframes sparkle-fly {
      0% { transform: scale(0.5) translateY(0); opacity: 1; }
      100% { transform: scale(1.5) translateY(-100px); opacity: 0; }
    }

    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      transform: rotate(-45deg);
      animation: float 8s infinite ease-in-out;
      z-index: 0;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
      position: absolute;
    }

    .floating-heart::before {
      top: -10px;
      left: 0;
    }

    .floating-heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-400px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="scene" onclick="openCard(this)">
    <div class="card">
      <div class="card-face front">
        <div class="heart"></div>
      </div>
      <div class="card-face back">
        <h1>Te amo para siempre Cele ðŸ’–</h1>
      </div>
    </div>
  </div>

  <script>
    const colors = ['#ffccd5', '#ffd6e7', '#ffe0f0', '#fff0f5'];
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.bottom = Math.random() * -300 + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
      const color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.background = color;
      heart.style.opacity = Math.random() * 0.6 + 0.4;
      document.body.appendChild(heart);
    }

    function createSparkles(container, count = 20) {
      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        container.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }

    function openCard(scene) {
      const card = scene.querySelector('.card');
      card.classList.toggle('opened');
      if (card.classList.contains('opened')) {
        createSparkles(card);
      }
    }
  </script>

</body>
</html>
